plugins {
    id 'java'
}

group 'com.confluent'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.kafka:connect-api:2.3.0'
    compile 'org.slf4j:slf4j-log4j12:2.0.0-alpha0'
    compile 'log4j:log4j:1.2.17'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.20'
    // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.0'
    compile 'com.sun.mail:javax.mail:1.6.2'
}

jar {

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}